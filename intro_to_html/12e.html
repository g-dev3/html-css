<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      font-family: Arial, Helvetica, sans-serif;
      width: 600px;
      height: 160px;
      border: 1px solid gray;
      border-radius: 8px;
    }

    .box {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding: 12px;
    }

    .b {
      background-color: rgb(13, 80, 236);
      color: white;
      padding: 4px 10px;
      border-radius: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">
      <div class="a">Home</div>
      <div class="b">14</div>
    </div>
    <div class="box">
      <div class="a">Notifications</div>
      <div class="b">3</div>
    </div>
    <div class="box">
      <div class="a">Messages</div>
      <div class="b">5</div>
    </div>
  </div>
</body>

</html>
