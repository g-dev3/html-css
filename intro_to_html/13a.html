<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      display: flex;

    }

    .a {
      background-color: lightpink;
      height: 60px;
      width: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .a>div {
      background-color: black;
      color: white;
    }

    .b {
      background-color: lightblue;
      width: 200px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="a">
      <div>item 1</div>
    </div>
    <div class="b"></div>
  </div>
</body>

</html>
