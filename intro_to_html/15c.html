<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      height: 3000px;
    }
    .box{
      height: 180px;
      width: 320px;
      background-color: gray;
      position: fixed;
      right: 10px;
      bottom: 10px;
    }
    .close-btn{
      background-color: black;
      color: white;
      position: absolute;
      top: -15px;
      left: -15px;
      height: 45px;
      width: 45px;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 20px;
      border-radius: 25px;
      display: flex;
      align-items:center;
      justify-content: center;

    }
  </style>
</head>
<body>
  <div class="box">
    <div class="close-btn">X</div>
  </div>
</body>
</html>
