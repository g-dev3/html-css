<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      display: inline-block;
      position: relative;

    }
    img{
      height: 350px;
    }
    .dis{
      background-color: black;
       color: white;
      position: absolute;
      font-family: Arial, Helvetica, sans-serif;
      padding: 8px 12px;
      right: 0;
      top: 10px;

    }
  </style>
</head>
<body>
  <div class="box">
    <img src="shirt.jpg" alt="shirt">
    <div class="dis">20% OFF</div>
  </div>
</body>
</html>
