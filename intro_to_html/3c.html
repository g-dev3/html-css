<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .github-btn{
      background-color: rgb(46,164,79);
      color: white;
      height: 40px;
      width: 90px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      transition: box-shadow .15s;
    }
    .github-btn:hover{
      box-shadow: 4px 5px 5px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <button class="github-btn">Sign up</button>
</body>
</html>
