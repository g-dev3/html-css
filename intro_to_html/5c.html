<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{
      font-family: Verdana, Geneva, Tahoma, sans-serif ;
    }
    .title{
      font-weight: bold;
      margin-bottom: 0;
    }
    .desc{
      color: grey;
      margin-top: 0;
    }
    .main-desc{
      width: 300px;
    }
    button{
      background-color: green;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

  <p class="title">HTML CSS Course</p>
  <p class="desc">Beginner to Pro</p>

</html>
