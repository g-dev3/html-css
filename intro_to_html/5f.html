<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
    }
    .a{
      font-size: 30px;
      margin-bottom: 8px;
    }
    .a>span{
      font-size: 15px;
      color: gray;
    }
    .b{
      color:green;
      margin-bottom: 8px;
    }
    .c{
      color: gray;
    }
    .c>span{
      color: red;
    }
  </style>
</head>
<body>
  <p class="a">1,049.61 <span>USD</span></p>
  <p class="b">+18.05(1.75%)today</p>
  <p class="c">After hour 1,048 <span>-1.61 (0.15%)</span></p>
</body>
</html>
