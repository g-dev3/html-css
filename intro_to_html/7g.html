<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .image{
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 40px;
      vertical-align: middle;
    }
    .search-bar{
      padding: 10px 10px;
      width:200px;
      font-size: 20px;
      border: none;
      
    }
    .btn{
      background-color: rgb(0, 44, 148);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 14px 30px;
      cursor: pointer;
      
    }
  </style>
</head>
<body>
  <img class="image" src="cat.jpg" alt="cat-img">
  <input type="text" class="search-bar" placeholder="What's happening?">
  <button class="btn">Tweet</button>
</body>
</html>
